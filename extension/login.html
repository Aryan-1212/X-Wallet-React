<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Login</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="auth-page">
    <div class="container">
        <div class="auth-header">
            <h1>X-Wallet</h1>
        </div>  
        
        <div class="auth-tabs">
            <button class="tab-btn active" id="login-tab">Login</button>
            <button class="tab-btn" id="signup-tab">Sign Up</button>
        </div>
        
        <div class="auth-form active" id="login-form">
            <form id="login-form-element">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <!-- <div class="form-group">
                    <label for="login-mpin">MPIN</label>
                    <input type="password" id="login-mpin" required maxlength="4" pattern="\d{4}">
                </div> -->
                <button type="submit" class="auth-btn">Login</button>
            </form>
        </div>
        
        <div class="auth-form" id="signup-form">
            <form id="signup-form-element">
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                </div>
                <div class="form-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" required>
                    <br>    
                    <label for="signup-mpin">MPIN</label>
                    <input type="password" id="signup-mpin" required maxlength="4" pattern="\d{4}">
                </div>
                <button type="submit" class="auth-btn">Sign Up</button>
            </form>
        </div>

        <div id="error-message" class="error-message"></div>
    </div>

    <script src="./scripts/auth.js"></script>
</body>
</html>
