<!-- popup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Wallet</title>
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="heading">@X_Innovators</h1>
        </div>
        
        <form class="form">
            <!-- added a select tag for the network -->
            <div class="field">
                <label for="network">Select Blockchain:</label>
                <select id="network" class="input-field">
                    <option value="sepolia">Sepolia</option>
                    <option value="polygon">Polygon</option>
                </select>
            </div>
            
            <!-- added a select tag for the network -->
            <div class="field">
                <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6z"/>
                </svg>
                <input
                    type="number"
                    class="input-field"
                    placeholder="Amount (1-500)"
                    id="amount"
                    min="0.1"
                    max="500"
                    required
                />
            </div>

            <div class="field" style="display: none;">
                <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M12 11c0-1.1.9-2 2-2h2c1.1 0 2 .9 2 2v2c0 1.1-.9 2-2 2h-2c-1.1 0-2-.9-2-2v-2zm-8 0c0-1.1.9-2 2-2h2c1.1 0 2 .9 2 2v2c0 1.1-.9 2-2 2H6c-1.1 0-2-.9-2-2v-2zm12-8H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 14H4V7h12v10z"/>
                </svg>
                <textarea 
                    class="input-field"
                    placeholder="Your wallet address"
                    autocomplete="off"
                    id="privateKey"
                    cols="5"
                    rows="1"
                    required
                ></textarea>
            </div>

            <div class="field">
                <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                </svg>
                <input
                    type="text"
                    class="input-field"
                    placeholder="Receiver's wallet address"
                    id="address"
                    required
                />
            </div>

            <div class="loader-container">
                <div id="center" class="center">
                    <div class="loader">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                        <div class="bar4"></div>
                        <div class="bar5"></div>
                        <div class="bar6"></div>
                        <div class="bar7"></div>
                        <div class="bar8"></div>
                        <div class="bar9"></div>
                        <div class="bar10"></div>
                        <div class="bar11"></div>
                        <div class="bar12"></div>
                    </div>
                </div>
            </div>

            <div class="btn-group">
                <div class="mpin-section">
                    <label for="login-mpin">Enter MPIN to proceed:</label>
                    <input type="password" id="login-mpin" required maxlength="4" pattern="\d{4}" placeholder="Enter 4-digit MPIN">
                </div>
                <button id="form" class="btn transfer-btn" type="button">
                    Transfer
                </button>
                <button id="check_balance" class="btn balance-btn" type="button">
                    Check Balance
                </button>
            </div>
            <small>
                <a target="_blank" id="link" href="">
                    View Transaction
                </a>
            </small>
        </form>
    </div>

    <script src="./scripts/ethers.js"></script>
    <script src="./scripts/popup2.js"></script>
</body>
</html>
